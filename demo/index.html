<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>anypoint-checkbox demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-form/iron-form.html">
  <link rel="import" href="../anypoint-checkbox.html">

  <style is="custom-style" include="demo-pages-shared-styles">

    .vertical-section-container {
      max-width: 600px;
    }

    anypoint-checkbox {
      margin: 8px;
    }
  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Checkboxes can be checked or unchecked, or disabled entirely</h3>
    <demo-snippet class="centered-demo">
      <template>
        <anypoint-checkbox>Checkbox</anypoint-checkbox>
        <anypoint-checkbox checked>Checkbox</anypoint-checkbox>
        <anypoint-checkbox disabled>Disabled</anypoint-checkbox>
      </template>
    </demo-snippet>

    <h3>Checkboxes in forms passing values</h3>
    <demo-snippet class="centered-demo">
      <template>
        <form is="iron-form">
          <anypoint-checkbox name="subscribe" value="newsletetr">Subsceribe to our newsletter</anypoint-checkbox>
          <anypoint-checkbox name="tems" value="accepted" checked>Agree to terms and conditions</anypoint-checkbox>
        </form>
        <button onclick="submitForm()">Submit</button>
        <div>
          <code id="formValues"></code>
        </div>
        <script>
          function submitForm() {
            var form = document.querySelector('form[is="iron-form"]');
            var values = form.serialize();
            document.querySelector('#formValues').innerText = JSON.stringify(values, null, 2);
            console.log(values);
          }
        </script>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
